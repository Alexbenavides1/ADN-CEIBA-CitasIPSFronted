<div class="container-fluid">
    <div class="mt-3">
        <h2 class="mb-3">Citas canceladas</h2>

        <div class="container-fluid">
            <fieldset class="fieldset-canceladas">
                <legend id="legend-citas-canceladas" class="legend-canceladas">Listado de citas</legend>

                <div class="row">
                    <div *ngFor="let cita of listaCitasCanceladas" class="mb-3 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <app-informacion-cita [citaResumen]="cita" 
                                                [estadoCita]="'CANCELADA'"
                                                [color]="'danger'"
                                                [icon]="'bi-x-octagon-fill'">
                        </app-informacion-cita>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
