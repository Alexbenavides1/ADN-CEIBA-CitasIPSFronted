<div class="container-fluid">
    <div class="mt-3">
        <h2 class="mb-3">Citas pendientes</h2>

        <div class="container-fluid">
            <fieldset class="fieldset-pendientes">
                <legend id="legend-citas-pendientes" class="legend-pendientes">Listado de citas</legend>

                <div class="row">
                    <div *ngFor="let cita of listaCitasPendientes" class="mb-3 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <app-informacion-cita [citaResumen]="cita" 
                                                [estadoCita]="'PENDIENTE'"
                                                [color]="'warning'"
                                                [icon]="'bi-smartwatch'">
                        </app-informacion-cita>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
